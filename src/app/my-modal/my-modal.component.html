<!-- Modal -->
<div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" >
  <div [ngClass]="{'modal-xl': content=='moncv'}" class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >{{title}}</h5> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="lang=='en'">
        <ngx-extended-pdf-viewer [src]="'assets/CLAUDE_MICHAEL_CV_2020_UK.pdf'" style="width:800px; height:550px;position: relative;overflow: scroll;" useBrowserLocale="true" height="110vh " width="100%"></ngx-extended-pdf-viewer>
      </div>
      <div *ngIf="lang=='fr'">
        <ngx-extended-pdf-viewer [src]="'assets/CLAUDE_MICHAEL_CV_2020_10.pdf'" style="width:800px; height:550px;position: relative;overflow: scroll;" useBrowserLocale="true" height="110vh " width="100%"></ngx-extended-pdf-viewer>
      </div>
      <div *ngIf="content!='moncv'" class="ml-4 mr-4 mb-5">
          <img width="100%" src="assets/images/projects/{{imgSrc}}"/> 
          <div class="text-center mb-3">
            {{content}}
          </div>
          <div class="text-center mt-4 mb-n3">
            <a href="{{popinLink}}" class="btn btn-success">{{'OpenProject' | translate}}</a>
          </div>
      </div> 
    </div>
  </div>
</div>
