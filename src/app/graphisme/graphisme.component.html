<main>
    <section class="container mt-4">

        <div class="row mt-4 mb-5">
            <div class="col-1"></div>
            <div class="col-10 text-center">
                <h1>Quelques travaux de graphisme</h1>
            </div>

            <div class="col-1"></div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <h4 class="text-center">GRAPHISME</h4>
                <div  class="text-center" >( slider bootstrap 4)</div>
                <div id="graphismeCarrousel2" class="carousel slide vh-50 koderSlider" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let slide of graphisme ;let i=index" [ngClass]="{'active' :i==0}"
                            class="carousel-item ">
                            {{i==0 ? 'PREMIERE IMAGE' : 'AUTRES IMAGES'}}
                            <img src="assets/images/graphisme/{{slide.url}}" class="d-block m-auto" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#graphismeCarrousel2" role="button" data-slide="prev">
                        <i class="fas fa-arrow-circle-left fa-3x"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#graphismeCarrousel2" role="button" data-slide="next">
                        <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>


        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-center">LOGOS</h4>
                <div  class="text-center" >( slider bootstrap 4)</div>
                <div id="graphismeCarrousel" class="carousel slide vh-50 koderSlider" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let slide of logos ;let i=index" [ngClass]="{'active' :i==0}"
                            class="carousel-item ">
                            {{i==0 ? 'PREMIERE IMAGE' : 'AUTRES IMAGES'}}
                            <img src="assets/images/graphisme/{{slide.url}}" class="d-block m-auto" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#graphismeCarrousel" role="button" data-slide="prev">
                        <i class="fas fa-arrow-circle-left fa-3x"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#graphismeCarrousel" role="button" data-slide="next">
                        <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>



    </section>
</main>
