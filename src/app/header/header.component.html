<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand ml-5 mr-5 " routerLink="/home">
      <img width="250px" src="assets/images/michaelKoderLogo_white.svg" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-auto text-center" id="navbarNavAltMarkup">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/home">{{'menu.home' | translate}} <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/projects">{{'menu.projects' | translate}} <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/conception">{{'menu.conception' | translate}} <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/graphisme">{{'menu.graphism' | translate}} <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/contact">{{'menu.contact' | translate}} <span
                class="sr-only">(current)</span></a>
          </li>
        </ul>
        <span class="form-inline">
          <select 
              class="form-control" 
              #selectedLang 
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" 
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
    </div>
  </nav>
  
</header>
